<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="Stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div class="banner">
        <div class="bannerContent">
            <div class="bannerImage">
                <img src="https://www.nydailynews.com/resizer/c5R1sD3jau0x47TjUGRrJGEOLAs=/1200x1001/top/arc-anglerfish-arc2-prod-tronc.s3.amazonaws.com/public/FILU64YGZIBL6DPMPUBXPLU6CY.jpg" 
                alt="Tupac" class="bannerIcon">
            </div>
            <div class="bannerText">
                <strong>Reminder:</strong> November sale ends soon
            </div>
            <button class="bannerClose" type="button">
                <span class="material-symbols-outlined">
                    close
                </span>
            </button>
        </div>
    </div>

    <header>
        <img src="logo.png" alt="BPA Logo" class="logo">
        <nav>
            <ul class="navLinks">
                <li><a href="#">Services</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <a href="#" class="cta">
            <button class="contactButton">Contact</button>
        </a>
    </header>

    <div class="changingImage">
        <h1 class="title">
            Lorem ipsum dolor
        </h1>
        
        <div class="backImage">
            <button class="backImageButton">
            <span class="material-symbols-outlined">
                chevron_left
            </span>
        </button>
        </div>
    </div>

    <div>
    <button class="fixed" onclick="setVisible()">
        <span class="material-symbols-outlined">
            comment
            </span>
    </button>
</div>

<div class="textbox__Outline" id="textbox">
    <div class="chat__header">
        <div class="logo">
            <img src="unknown user.jpg" alt="logo">
        </div>
        <div class="chat__title">Something Chat</div>
    </div>
    <div class="chat__body">
        <div class="chat__loading hide">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
    </div>
    <div class="chat__input">
        <div class="chat__input__sec">
            <input type="text" id="txtinput" autofocus placeholder="Type Here">
        </div>
        <div class="chat__send">
            <span class="material-symbols-outlined">
                send
            </span>
        </div>
    </div>

</div>

    <script src="script.js"></script>
    <script src="responses.js"></script>
</body>
</html>
